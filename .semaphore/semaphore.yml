version: v1.0
name: Rust example
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: semaphoreci/rust:1.35
blocks:
  - name: Hello world
    task:
      jobs:
        - name: Compile and run code
          commands:
            - printf 'fn main() { println!("Hello World!"); }' > hello.rs && rustc hello.rs
            - ./hello
